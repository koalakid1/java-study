<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ce3fb13d84.js" crossorigin="anonymous"></script>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="//images.samsung.com/is/image/samsung/p5/sec/home/2020/p6/kv/20200423/200424_galaxy-zflip_MainKV_MO_bg.jpg?$ORIGIN_JPG$" width="100%" alt="Los Angeles">
            <div class="carousel-item">
                <img src="la.jpg" alt="Los Angeles">
                <div class="carousel-caption">
                  <h3>Los Angeles</h3>
                  <p>We had such a great time in LA!</p>
                </div>
              </div>
          </div>
          <div class="carousel-item">
            <img src="//images.samsung.com/is/image/samsung/p5/sec/home/2020/p6/kv/0424/0424_BESPOKE_MO_720_1480_v2.jpg?$ORIGIN_JPG$" width="100%" alt="Chicago">
          </div>
          <div class="carousel-item">
            <img src="//images.samsung.com/is/image/samsung/p5/sec/home/2020/p6/kv/0402/home_kv_01_mo_720x1480.jpg?$ORIGIN_JPG$" width="100%" alt="New York">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>
</body>
</html>
